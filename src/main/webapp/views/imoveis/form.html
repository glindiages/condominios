<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">{{vm.titulo}}</h1>
</div>
<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="codigo">Código</label>
            <input type="text" ng-class="{'is-invalid': vm.error.codigo}" ng-model="vm.registro.codigo" class="form-control" id="codigo">
            <small ng-if="vm.error.codigo" class="invalid-feedback">
                {{vm.error.codigo[1]}}
            </small>
        </div>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" ng-class="{'is-invalid': vm.error.descricao}" ng-model="vm.registro.descricao" class="form-control" id="descricao"
            placeholder="Digite a descrição do imóvel">
        <small ng-if="vm.error.descricao" class="invalid-feedback">
            {{vm.error.descricao[1]}}
        </small>
    </div>
    <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" ng-class="{'is-invalid': vm.error.endereco}" ng-model="vm.registro.endereco" class="form-control" id="endereco"
            placeholder="Digite o endereço do imóvel">
        <small ng-if="vm.error.endereco" class="invalid-feedback">
            {{vm.error.endereco[1]}}
        </small>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="valorLocacao">Valor da Locação</label>
            <input type="number" ng-class="{'is-invalid': vm.error.valorlocacao}" ng-model="vm.registro.valorLocacao" class="form-control" id="valorLocacao">
            <small ng-if="vm.error.valorLocacao" class="invalid-feedback">
                {{vm.error.preco[1]}}
            </small>
        </div>
        <div class="form-group col-md-6">
            <label for="metragem">Metragem</label>
            <input type="number" ng-class="{'is-invalid': vm.error.metragem}" ng-model="vm.registro.metragem" class="form-control" id="metragem">
            <small ng-if="vm.error.metragem" class="invalid-feedback">
                {{vm.error.metragem[1]}}
            </small>
        </div>
    </div>

    <button type="button" ng-click="vm.salvar()" class="btn btn-primary">Salvar</button>
    <a ui-sref="imoveisList" class="btn btn-danger">Cancelar</button>
</form>
